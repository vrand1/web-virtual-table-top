services:
  db:
    image: postgres:16-alpine
    container_name: db
    ports:
      - "5433:5432" # Изменил пробрасываемый порт на 5433, чтобы избежать конфликта с локальной БД
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ../backend
    container_name: backend
    depends_on:
      - db
    env_file:
      - ../backend/.env
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--no-access-log"]
    environment:
      - DB_HOST=db

  frontend:
    build:
      context: ../frontend
    container_name: frontend
    depends_on:
      - backend

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  pgdata: